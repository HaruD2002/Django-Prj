{%extends 'main/base.html'%}

{% load crispy_forms_tags %}
{%block content%}
<div class="container">
    <div class="pt-5 mx-auto">
        <div class="h5 display-5 lead text-justify" style="user-select:none;">Update {{get_user.username}} profile</div>
    </div>
    <div class="pt-2 mx-auto">
        <form method="post"  enctype="multipart/form-data">
            {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
            {% csrf_token %}
            {{form|crispy}}
            
            <button type="submit" class="btn btn-success">Apply change</button>
            <a href="{%url 'user:profile' get_user.username%}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{%endblock%}
